<!DOCTYPE html>
<html>

<head>
    <title>Pokedex</title>
    <link href="css/styles1.css" rel="stylesheet" />
</head>

<body>
    <div>
        <div id="mySidenav" class="sidenav" style="width: 0px;">
            <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
            <a href="#">GEN 1</a>
            <a href="#">GEN 2</a>
            <a href="#">GEN 3</a>
            <a href="#">GEN 4</a>
            <a href="#">GEN 5</a>
            <a href="#">GEN 6</a>
            <a href="#">GEN 7</a>
        </div>
    </div>

    <div id="main">
        <div>
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Bulbasaur</h2>
                    </div>
                    <div class="modal-body">
                        <div class="detail-header">
                            <div class="pokemon-sprite pokemon-sprite-detail">
                                <!-- <div class="pokemon-sprite-detail"></div> -->
                            </div>
                            <div class="detail-box">
                                <div class="types-and-id">
                                    <div class="detail-types">
                                        <span class="pokemon-type" style="
                            border: 1px solid black;
                            background: rgb(105, 194, 61);
                        ">
                      Grass
                    </span>
                                        <span class="pokemon-type" style="
                            border: 1px solid black;
                            background: rgb(146, 58, 146);
                        ">
                      Poison
                    </span>
                                    </div>
                                    <div class="detail-id">
                                        <span>#1</span>
                                    </div>
                                </div>
                                <div class="stats-detail">
                                    <div class="hp stats-detail-row">
                                        <span>HP</span>
                                        <span class="stat-bar">
                      <div class="stats-bar-bg"
                        style="background: rgb(105, 194, 61); transform: scaleX(0.3217993079584775)"></div>
                      <div style="color: #fff" class="stats-bar-fg">45</div>
                    </span>
                                    </div>
                                    <div class="attack stats-detail-row">
                                        <span>Attack</span>
                                        <span class="stat-bar">
                      <div class="stats-bar-bg"></div>
                      <div style="color: #fff" class="stats-bar-fg">4</div>
                    </span>
                                    </div>
                                    <div class="defense stats-detail-row">
                                        <span>Defense</span>
                                        <span class="stat-bar">
                      <div class="stats-bar-bg"></div>
                      <div style="color: #fff" class="stats-bar-fg">5</div>
                    </span>
                                    </div>
                                    <div class="speed stats-detail-row">
                                        <span>Speed</span>
                                        <span class="stat-bar">
                      <div class="stats-bar-bg"></div>
                      <div style="color: #fff" class="stats-bar-fg">452</div>
                    </span>
                                    </div>
                                    <div class="special-attack stats-detail-row">
                                        <span>Special Atk</span>
                                        <span class="stat-bar">
                      <div class="stats-bar-bg"></div>
                      <div style="color: #fff" class="stats-bar-fg">435</div>
                    </span>
                                    </div>
                                    <div class="special-defense stats-detail-row">
                                        <span>Special Def</span>
                                        <span class="stat-bar">
                      <div class="stats-bar-bg"></div>
                      <div style="color: #fff" class="stats-bar-fg">45</div>
                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="detail-below-header">
                            <div>
                                <p>Some text in the Modal Body detail below header div</p>
                                <p>Some other text...</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h3>Modal Footer</h3>
                    </div>
                </div>
            </div>
            <div>
                <div id="hellobar">
                    <p class="top-border">
                        <!-- <span class="hamburger" onclick="toggleNav()">&#9776;</span>  -->
                        <svg class="hamburger ham hamRotate ham1" viewBox="0 0 100 100" width="80" onclick="this.classList.toggle('active')">
                            <path
                                  class="line top"
                                  d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
                            <path
                                  class="line middle"
                                  d="m 30,50 h 40" />
                            <path
                                  class="line bottom"
                                  d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
                          </svg>
                        <span class="header-text">POKEDEX</span>
                    </p>
                </div>
                <div id="pokemon-list-wrapper">
                    <ul id="pokemon-list">

                    </ul>

                    <!-- <div id="load-more-button">
                        <span> Load more </span></div> -->
                </div>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
